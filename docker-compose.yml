version: "3.9"

# ═══════════════════════════════════════════════════════════════════
#  Cordis – Docker Compose Stack
#  Deploy via Portainer as a new Stack from GitHub repository
#  Repository: https://github.com/GrimorDev/Cordis-gm
# ═══════════════════════════════════════════════════════════════════

services:

  # ── Frontend (React + Nginx) ─────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_SOCKET_URL: ""
    image: cordis-frontend:latest
    container_name: cordis-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cordis-net
    labels:
      - "traefik.enable=false"

  # ── Backend (Node.js API + Socket.IO) ────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: cordis-backend:latest
    container_name: cordis-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cordis}
      POSTGRES_USER: ${POSTGRES_USER:-cordis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-5242880}
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cordis-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # ── PostgreSQL ────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: cordis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cordis}
      POSTGRES_USER: ${POSTGRES_USER:-cordis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - cordis-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cordis} -d ${POSTGRES_DB:-cordis}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    # Expose only internally (no external port for security)
    # Uncomment for local dev access:
    # ports:
    #   - "5432:5432"

  # ── Redis ─────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: cordis-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - cordis-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

# ── Networks ──────────────────────────────────────────────────────────
networks:
  cordis-net:
    driver: bridge

# ── Volumes ───────────────────────────────────────────────────────────
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  backend-uploads:
    driver: local
