version: "3.9"

# ═══════════════════════════════════════════════════════════════════
#  Cordis – Docker Compose Stack
#  Deploy via Portainer as a new Stack from GitHub repository
#  Repository: https://github.com/GrimorDev/Cordis-gm
#
#  Required env vars (set in Portainer Stack → Environment):
#    POSTGRES_PASSWORD  – hasło do PostgreSQL
#    REDIS_PASSWORD     – hasło do Redis
#    JWT_SECRET         – sekret JWT (min. 32 znaki)
#    JWT_REFRESH_SECRET – sekret refresh token (min. 32 znaki)
#    CORS_ORIGIN        – URL frontendu np. https://twoja-domena.com
# ═══════════════════════════════════════════════════════════════════

services:

  # ── Frontend (React + Nginx) ─────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_SOCKET_URL: ""
    image: cordis-frontend:latest
    container_name: cordis-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cordis-net

  # ── Backend (Node.js API + Socket.IO) ────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: cordis-backend:latest
    container_name: cordis-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-cordis}
      POSTGRES_USER: ${POSTGRES_USER:-cordis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cordis_secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
      JWT_SECRET: ${JWT_SECRET:-change_me_jwt_secret_32_chars_min}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_me_refresh_secret_32chars}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-5242880}
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cordis-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ── PostgreSQL ────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: cordis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cordis}
      POSTGRES_USER: ${POSTGRES_USER:-cordis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cordis_secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./postgres/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    networks:
      - cordis-net
    healthcheck:
      # Najprostszy check - czy postgres odpowiada na porcie 5432
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s

  # ── Redis ─────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: cordis-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis_secret}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - cordis-net
    healthcheck:
      # docker-compose interpoluje ${REDIS_PASSWORD:-redis_secret} w czasie parsowania
      # więc hasło trafia literalnie do komendy - nie potrzeba ekspansji shellowej
      test: ["CMD-SHELL", "redis-cli -a '${REDIS_PASSWORD:-redis_secret}' ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

# ── Networks ──────────────────────────────────────────────────────────
networks:
  cordis-net:
    driver: bridge

# ── Volumes ───────────────────────────────────────────────────────────
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  backend-uploads:
    driver: local
